<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="table">
            <div class="community-area">
                <div class="pot-display" id="pot">Pot: 0</div>
                <div class="community-cards" id="communityCards">
                    <div class="card placeholder"></div>
                    <div class="card placeholder"></div>
                    <div class="card placeholder"></div>
                    <div class="card placeholder"></div>
                    <div class="card placeholder"></div>
                </div>
            </div>
            
            <!-- Player positions -->
            <div class="player" id="player1">
                <div class="player-name">You</div>
                <div class="player-cards">
                    <div class="card placeholder"></div>
                    <div class="card placeholder"></div>
                </div>
                <div class="player-status">Waiting</div>
                <div class="player-points">Points: 1000</div>
            </div>
            
            <div class="player" id="player2">
                <div class="player-name">Tight Tina</div>
                <div class="player-cards">
                    <div class="card placeholder"></div>
                    <div class="card placeholder"></div>
                </div>
                <div class="player-status">Waiting</div>
                <div class="player-points">Points: 1000</div>
            </div>
            
            <div class="player" id="player3">
                <div class="player-name">Loose Larry</div>
                <div class="player-cards">
                    <div class="card placeholder"></div>
                    <div class="card placeholder"></div>
                </div>
                <div class="player-status">Waiting</div>
                <div class="player-points">Points: 1000</div>
            </div>
            
            <div class="player" id="player4">
                <div class="player-name">Aggressive Amy</div>
                <div class="player-cards">
                    <div class="card placeholder"></div>
                    <div class="card placeholder"></div>
                </div>
                <div class="player-status">Waiting</div>
                <div class="player-points">Points: 1000</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="action-buttons">
                <button id="dealBtn">Deal</button>
                <button id="foldBtn" disabled>Fold</button>
                <button id="checkCallBtn" disabled>Check</button>
                <button id="betRaiseBtn" disabled>Bet</button>
            </div>
            <div class="bet-controls">
                <input type="range" id="betSlider" min="10" max="1000" value="10" disabled>
                <div>Bet amount: <span id="betAmount">10</span></div>
            </div>
        </div>
        
        <div class="game-info">
            <div id="gameMessage">Welcome to Texas Hold'em! Press 'Deal' to start.</div>
            <div>Your hand: <span id="playerHandRank"></span></div>
        </div>
    </div>

    <script src="poker.js"></script>
</body>
</html>
