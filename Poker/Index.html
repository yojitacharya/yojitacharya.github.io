<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-54M6JKXS"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="game-container">
        <div class="game-message" id="gameMessage">Welcome to Texas Hold'em! Click 'Deal' to start.</div>
        <div class="table">
            <div class="pot" id="pot">Pot: 0</div>
            <div class="community-cards" id="communityCards">
                <div class="card placeholder"></div>
                <div class="card placeholder"></div>
                <div class="card placeholder"></div>
                <div class="card placeholder"></div>
                <div class="card placeholder"></div>
            </div>
            <div class="players">
                <div class="player" id="player1">
                    <div class="player-name">You</div>
                    <div class="player-points">Points: 1000</div>
                    <div class="player-cards">
                        <div class="card placeholder"></div>
                        <div class="card placeholder"></div>
                    </div>
                    <div class="player-status">Waiting</div>
                    <div class="hand-ranking" id="playerHandRank"></div>
                </div>
                <div class="player" id="player2">
                    <div class="player-name">Robot 1</div>
                    <div class="player-points">Points: 1000</div>
                    <div class="player-cards">
                        <div class="card placeholder"></div>
                        <div class="card placeholder"></div>
                    </div>
                    <div class="player-status">Waiting</div>
                </div>
                <div class="player" id="player3">
                    <div class="player-name">Robot 2</div>
                    <div class="player-points">Points: 1000</div>
                    <div class="player-cards">
                        <div class="card placeholder"></div>
                        <div class="card placeholder"></div>
                    </div>
                    <div class="player-status">Waiting</div>
                </div>
                <div class="player" id="player4">
                    <div class="player-name">Robot 3</div>
                    <div class="player-points">Points: 1000</div>
                    <div class="player-cards">
                        <div class="card placeholder"></div>
                        <div class="card placeholder"></div>
                    </div>
                    <div class="player-status">Waiting</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="dealBtn">Deal</button>
            <button id="foldBtn" disabled>Fold</button>
            <button id="checkCallBtn" disabled>Check/Call</button>
            <div class="bet-input">
                <button id="betRaiseBtn" disabled>Bet/Raise</button>
                <input type="range" id="betSlider" min="0" max="1000" value="0">
                <div class="bet-amount" id="betAmount">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
