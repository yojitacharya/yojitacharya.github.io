<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - StudentToStudent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main h2 {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7877c6, #ff77c6, #77ffc6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            font-family: 'Inter', sans-serif;
        }

        main h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #7877c6, #ff77c6, transparent);
            border-radius: 2px;
        }

        main h3 {
            font-size: clamp(.5rem, 2.5vw, 1.5rem);
            margin-bottom: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7877c6, #ff77c6, #77ffc6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            font-family: 'Inter', sans-serif;
        }
        main h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #7877c6, #ff77c6, transparent);
            border-radius: 2px;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #e2e8f0;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated background with floating particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 255, 198, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -2;
            animation: bgShift 20s ease-in-out infinite alternate;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, #7877c6 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #ff77c6 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px;
            opacity: 0.03;
            z-index: -1;
            animation: float 30s linear infinite;
        }

        @keyframes bgShift {
            0% { transform: translateX(-20px) translateY(-20px); }
            100% { transform: translateX(20px) translateY(20px); }
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-20px) translateX(10px); }
            66% { transform: translateY(10px) translateX(-10px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        /* Header with glassmorphism effect */
        header {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(120, 119, 198, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
            transform: translateY(-100%);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 32px rgba(120, 119, 198, 0.1);
        }

        header.slide-in {
            transform: translateY(0);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0 2rem;
        }

        nav li {
            transform: translateY(-50px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        nav li.slide-in {
            transform: translateY(0);
            opacity: 1;
        }

        nav li:nth-child(2) { transition-delay: 0.1s; }
        nav li:nth-child(3) { transition-delay: 0.2s; }
        nav li:nth-child(4) { transition-delay: 0.3s; }
        nav li:nth-child(5) { transition-delay: 0.4s; }

        nav li a {
            display: block;
            color: #e2e8f0;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.1), rgba(255, 119, 198, 0.1));
            border: 1px solid rgba(120, 119, 198, 0.2);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        nav li a::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 1px;
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: all 0.3s ease;
        }

        nav li a:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 40px rgba(120, 119, 198, 0.3),
                0 0 20px rgba(120, 119, 198, 0.2);
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.2), rgba(255, 119, 198, 0.2));
        }

        nav li a:hover::before {
            opacity: 1;
        }

        /* Main content */
        main {
            padding: 4rem 2rem;
            text-align: center;
            transform: translateX(100%);
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-width: 1400px;
            margin: 0 auto;
        }

        main.slide-in {
            transform: translateX(0);
        }

        .hero {
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7877c6, #ff77c6, #77ffc6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            font-family: 'Inter', sans-serif;
        }

        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #7877c6, #ff77c6, transparent);
            border-radius: 2px;
        }

        .hero p {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-bottom: 2rem;
            color: #cbd5e1;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes glow {
            0% { filter: brightness(1) drop-shadow(0 0 10px rgba(120, 119, 198, 0.3)); }
            100% { filter: brightness(1.2) drop-shadow(0 0 20px rgba(120, 119, 198, 0.5)); }
        }

        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'JetBrains Mono', monospace;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(120, 119, 198, 0.4);
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .service-card {
            position: relative;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.1), rgba(255, 119, 198, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(120, 119, 198, 0.2);
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(50px);
            opacity: 0;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card.slide-in {
            transform: translateY(0);
            opacity: 1;
        }

        .service-card:nth-child(1) { transition-delay: 0.1s; }
        .service-card:nth-child(2) { transition-delay: 0.2s; }
        .service-card:nth-child(3) { transition-delay: 0.3s; }

        .service-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(120, 119, 198, 0.2),
                0 0 40px rgba(120, 119, 198, 0.1);
            border-color: rgba(120, 119, 198, 0.4);
        }

        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .service-card p {
            color: #cbd5e1;
            line-height: 1.7;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .stat {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.05), rgba(255, 119, 198, 0.05));
            border-radius: 16px;
            border: 1px solid rgba(120, 119, 198, 0.1);
            transition: all 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-5px);
            border-color: rgba(120, 119, 198, 0.3);
        }

        .stat h3 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat p {
            color: #cbd5e1;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            main {
                padding: 2rem 1rem;
            }
            
            .services {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .service-card {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="contact.html">Volunteer</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <h2> Contact Us: </h2>
        <h3> Email: StudentToStudentAR@gmail.com 
            <br>
            <br>
            Register to be a Tutor: <a href="https://forms.gle/GVcf77RxpTZcfoNe7">Click Here</a>
            <br>
            <br>
            Register for Tutoring: <a href="https://forms.gle/TRgHAaENtqYZ9N4JA">Click Here</a>
        </h3>
    </main>

    <script>
        // Animation triggers
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header');
            const main = document.getElementById('main');
            const navItems = document.querySelectorAll('nav li');
            const serviceCards = document.querySelectorAll('.service-card');

            // Trigger animations on load
            setTimeout(() => {
                header.classList.add('slide-in');
                main.classList.add('slide-in');
                
                navItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('slide-in');
                    }, index * 100);
                });

                serviceCards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('slide-in');
                    }, 500 + (index * 150));
                });
            }, 100);

            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
